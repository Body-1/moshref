<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>محول التصميم إلى PDF ذكي - النسخة المطورة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #0f172a; 
            color: #f8fafc; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }
        
        header { flex-shrink: 0; z-index: 50; }

        .main-content {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            overflow: hidden;
        }

        @media (max-width: 1024px) {
            .main-content { grid-template-columns: 1fr; overflow-y: auto; }
            .editor-container, .preview-container-wrapper { height: 500px; }
        }

        #previewContainer { 
            background: #334155; 
            padding: 40px 20px; 
            display: flex; 
            justify-content: center; 
            overflow-y: auto;
            border-radius: 1.25rem;
            height: 100%;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }

        iframe { 
            background: white; 
            width: 100%; 
            max-width: 210mm;
            min-height: 297mm;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: none;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        #codeEditor {
            background: #111827;
            color: #cbd5e1;
            font-family: 'Cascadia Code', 'Consolas', monospace;
            resize: none;
            font-size: 15px;
            line-height: 1.7;
            height: 100%;
            width: 100%;
            border-radius: 1.25rem;
            border: 1px solid #334155;
            transition: all 0.3s ease;
        }

        #codeEditor:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .spinner {
            width: 60px; height: 60px;
            border: 4px solid #1e293b;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 20;
        }

        .zoom-btn {
            background: rgba(15, 23, 42, 0.8);
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .zoom-btn:hover { background: #6366f1; }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loader">
        <div class="spinner mb-6"></div>
        <p class="text-xl font-bold text-indigo-400" id="loaderText">يجري الآن سحر التصميم...</p>
        <p class="text-slate-500 mt-2 text-sm">قد يستغرق الأمر بضع ثوانٍ للحصول على أفضل نتيجة</p>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="fixed bottom-6 right-6 bg-red-500 text-white px-6 py-4 rounded-2xl shadow-2xl z-[1000] hidden flex items-center gap-3">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span id="errorMsg"></span>
    </div>

    <!-- Header -->
    <header class="bg-slate-900/80 backdrop-blur-md p-4 border-b border-slate-800 sticky top-0">
        <div class="max-w-[1600px] mx-auto flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 p-2.5 rounded-xl shadow-lg shadow-indigo-500/20">
                    <i class="fa-solid fa-wand-magic-sparkles text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black tracking-tighter text-white">DESIGNER <span class="text-indigo-400">PDF</span></h1>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Powered by Gemini 2.5</p>
                </div>
            </div>

            <div class="flex-grow max-w-3xl flex gap-2">
                <div class="relative flex-grow">
                    <input type="text" id="userPrompt" 
                        placeholder="صف التعديلات: 'أضف صور كرتونية'، 'اجعله رسمي للعمل'..." 
                        class="w-full bg-slate-950 border border-slate-700 px-5 py-3.5 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-white text-sm shadow-inner transition-all">
                    
                    <div class="absolute left-2 top-2 flex gap-1">
                        <select id="stylePreset" class="bg-slate-800 text-slate-300 text-[10px] px-2 rounded-lg border border-slate-700 outline-none">
                            <option value="modern">نمط عصري</option>
                            <option value="professional">نمط رسمي</option>
                            <option value="creative">نمط إبداعي</option>
                            <option value="minimalist">نمط بسيط</option>
                        </select>
                        <button onclick="transformCode()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-xl font-bold text-sm transition-all active:scale-95 shadow-lg shadow-indigo-600/20">
                            تنسيق
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex gap-3">
                <button onclick="printPDF()" class="bg-white text-slate-900 px-5 py-3 rounded-2xl font-black text-sm flex items-center gap-2 hover:bg-indigo-50 transition-all shadow-xl active:scale-95">
                    <i class="fa-solid fa-file-pdf"></i> تصدير PDF
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- Input Area -->
        <div class="flex flex-col h-full overflow-hidden editor-container">
            <div class="flex justify-between items-center mb-3 px-2">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-code text-indigo-400"></i>
                    <label class="text-slate-400 text-xs font-bold uppercase tracking-widest">المحرر الذكي</label>
                </div>
                <button onclick="clearEditor()" class="text-slate-500 hover:text-red-400 text-[10px] transition-colors">مسح الكل</button>
            </div>
            <textarea id="codeEditor" class="p-6 shadow-2xl" placeholder="أدخل محتوى المستند هنا..."></textarea>
        </div>

        <!-- Preview Area -->
        <div class="flex flex-col h-full overflow-hidden preview-container-wrapper">
            <div class="flex justify-between items-center mb-3 px-2">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-eye text-indigo-400"></i>
                    <label class="text-slate-400 text-xs font-bold uppercase tracking-widest">معاينة الطباعة المباشرة</label>
                </div>
                <div class="flex gap-1">
                    <div class="w-2.5 h-2.5 rounded-full bg-slate-700"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-slate-700"></div>
                </div>
            </div>
            <div id="previewContainer">
                <iframe id="preview"></iframe>
                
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="adjustZoom(0.1)" title="تكبير"><i class="fa-solid fa-plus"></i></button>
                    <button class="zoom-btn" onclick="resetZoom()" title="إعادة ضبط"><i class="fa-solid fa-rotate-left"></i></button>
                    <button class="zoom-btn" onclick="adjustZoom(-0.1)" title="تصغير"><i class="fa-solid fa-minus"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const apiKey = "AIzaSyDTaQIkp-N4Aqeg3khHRH0vDnNtIpmf73M"; 
        const editor = document.getElementById('codeEditor');
        const preview = document.getElementById('preview');
        const loader = document.getElementById('loader');
        const userPromptInput = document.getElementById('userPrompt');
        const stylePreset = document.getElementById('stylePreset');
        const errorToast = document.getElementById('errorToast');
        const errorMsg = document.getElementById('errorMsg');

        let currentZoom = 0.85;

        function showError(msg) {
            errorMsg.innerText = msg;
            errorToast.classList.remove('hidden');
            setTimeout(() => { errorToast.classList.add('hidden'); }, 5000);
        }

        function adjustZoom(delta) {
            currentZoom += delta;
            preview.style.transform = `scale(${currentZoom})`;
        }

        function resetZoom() {
            currentZoom = 0.85;
            preview.style.transform = `scale(${currentZoom})`;
        }

        function clearEditor() {
            if(confirm("هل أنت متأكد من مسح المحتوى؟")) {
                editor.value = "";
                updatePreview();
            }
        }

        function updatePreview(customContent = null) {
            let content = customContent || editor.value;
            
            if (!content.trim().startsWith('<')) {
                const htmlBody = marked.parse(content || '# ابدأ الإبداع\nاكتب هنا أو اطلب من الذكاء الاصطناعي التنسيق...');
                content = `
                <!DOCTYPE html>
                <html lang="ar" dir="rtl">
                <head>
                    <meta charset="UTF-8">
                    <script src="https://cdn.tailwindcss.com"><\/script>
                    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
                    <style>
                        @page { size: A4; margin: 0; }
                        body { 
                            font-family: 'Tajawal', sans-serif; 
                            padding: 2.5cm; 
                            color: #1e293b; 
                            background: white;
                            line-height: 1.8;
                        }
                        h1 { font-size: 3rem; font-weight: 900; color: #0f172a; margin-bottom: 2rem; }
                        p { margin-bottom: 1.2rem; font-size: 1.1rem; text-align: justify; }
                    </style>
                </head>
                <body>${htmlBody}</body>
                </html>`;
            }

            const blob = new Blob([content], { type: 'text/html' });
            preview.src = URL.createObjectURL(blob);
            preview.style.transform = `scale(${currentZoom})`;
        }

        async function transformCode() {
            const currentContent = editor.value.trim();
            const description = userPromptInput.value.trim();
            const style = stylePreset.value;
            
            if (!currentContent) return showError("يرجى كتابة محتوى ليتم تنسيقه.");

            loader.style.display = 'flex';
            
            const systemPrompt = `أنت مصمم مستندات PDF محترف. مهمتك تحويل النص إلى كود HTML كامل وجاهز للطباعة (مقاس A4).
            النمط المطلوب: ${style}.
            المتطلبات التقنية:
            1. استخدم Tailwind CSS حصرياً.
            2. الخط الأساسي هو 'Tajawal' من Google Fonts.
            3. استخدم ألواناً متناسقة بناءً على النمط (${style}).
            4. أضف عناصر جمالية (هوامش، فواصل، ترقيم صفحات تلقائي، ترويسة وتذييل).
            5. أعد كود HTML كاملاً فقط يبدأ بـ <!DOCTYPE html>.
            6. التزم بالوصف الإضافي: ${description || 'اجعله جذاباً واحترافياً'}.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ text: `المحتوى المراد تنسيقه:\n${currentContent}` }] 
                        }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                if (!response.ok) throw new Error();

                const result = await response.json();
                let aiCode = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (aiCode) {
                    aiCode = aiCode.replace(/```html/g, '').replace(/```/g, '').trim();
                    editor.value = aiCode;
                    updatePreview(aiCode);
                }
            } catch (error) {
                showError("حدث خطأ أثناء الاتصال بالذكاء الاصطناعي. يرجى المحاولة مرة أخرى.");
            } finally {
                loader.style.display = 'none';
            }
        }

        function printPDF() {
            if (!editor.value.trim()) return showError("المحرر فارغ!");
            preview.contentWindow.focus();
            preview.contentWindow.print();
        }

        editor.addEventListener('input', () => {
            if (editor.value.trim().startsWith('<')) updatePreview();
        });

        window.onload = () => {
            editor.value = "# أهلاً بك في المصمم الذكي\n\nاكتب نصك هنا، ثم اختر النمط من القائمة العلوية واضغط على 'تنسيق' لترى السحر.\n\n### ماذا يمكنك أن تفعل؟\n1. تحويل الملاحظات إلى تقارير رسمية.\n2. إنشاء شهادات تقدير.\n3. تصميم سير ذاتية بسيطة.\n\n**جرب كتابة طلب خاص في صندوق الوصف!**";
            updatePreview();
        };
    </script>
</body>
</html>
